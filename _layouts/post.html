<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ page.title }}</title>
  <style>
    body {
      background-color: #1a1a1a;
      color: #e0e0e0;
      font-family: 'Segoe UI', sans-serif;
      line-height: 1.7;
      padding: 2rem;
      max-width: 960px;
      margin: auto;
    }
    h1, h2, h3 {
      color: #b5f5a4;
    }
    pre, code {
      background: #2c2c2c;
      padding: 0.5rem;
      border-radius: 6px;
      font-family: monospace;
      overflow-x: auto;
      display: block;
      margin: 1rem 0;
    }
    a {
      color: #58cc75;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    ul {
      margin-left: 1.5rem;
    }
    blockquote {
      border-left: 4px solid #58cc75;
      padding-left: 1rem;
      color: #ccc;
      font-style: italic;
      margin: 1rem 0;
    }
  </style>
</head>
<body>
  <h1>{{ page.title }}</h1>
  <p><strong>{{ page.date | date: "%B %d, %Y" }}</strong></p>
  {{ content }}
</body>
</html>
